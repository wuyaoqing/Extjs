<!DOCTYPE html>
<html>
	<head>
		
		<title>ExtJs5.1测试</title>
		<meta charset="utf-8">
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body style="background-color: #F0F0F0;">

		<script type="text/javascript">
			//设置加载目录
			 Ext.Loader.setConfig({
			            enabled: true,
			            paths: {
			                'app.view': 'app'
			            }
			        });
			//标记ext单页面程序
			 Ext.application({
						name: 'app',
						launch: function () {
						},
						//autoCreateViewport:true  //会从app/view/Viewport.js  启动
						autoCreateViewport: 'app.view.DemoView'//指定页面文件启动
					});	
		</script>

	</body>
</html>
