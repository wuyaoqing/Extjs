      <script type="text/javascript">
      Ext.onReady(function(){
          Ext.create('Ext.container.Viewport', {
              layout: 'border',

                  region: 'north',
                  html: '顶部',
                  border: false,
                  margins: '0 0 5 0',

                  region: 'center',
				   height:'80%',

              }]

      });
