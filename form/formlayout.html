<html>
    <head>
    	<meta charset="utf-8">
    	<title>ExtJs5.1测试</title>
    	<!-- 样式文件 -->
    	<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
    	<!-- 核心文件 -->
    	<script src="../ext/ext-all-debug.js"></script>
    	<!-- 核心文件 -->
    	<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
    	<!-- 中文包 -->
    	<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
    </head>
    <body>
		
		<script type="text/javascript">
		Ext.onReady(function(){
		//创建数据给form
		     Ext.define('formData',{
				 extend:'Ext.data.Model',
				 fields:[
					  {name: 'formDate',   type: 'date'},
					  {name: 'formTest1',  type: 'string'},
					  {name: 'formTest2',  type: 'string'},
					  {name: 'formCompany',  type: 'string'},
				 ]
			 })
			 var myFormData = Ext.create('formData',{
				 formDate:'2020-10-23',
				 formTest1:'formTest1',
				 formTest2:'formTest2',
				 formCompany:'中山明源云'
			 })
			 
		
		    Ext.QuickTips.init();
		
		    var form = new Ext.form.FormPanel({
		        labelAlign: 'right',
		        labelWidth: 40,
		        buttonAlign: 'center',
		        title: 'form布局',
		        frame: true,
				anchor: '100% 50%',	//设置表单面板的宽高度
		        url: '',//提交的url
		        items: [{
		            layout:'column',
		            items: [{
		                columnWidth:.33,    //列布局的百分比
		                layout: 'form',    //从上往下的布局
		                defaultType: 'textfield',  //默认的组件类型
		                items:[
							{
								xtype: 'datefield',
								fieldLabel: '日期选择',
								name: 'formDate',
								format: 'Y-m-d'			//格式
							},
							{
								xtype: 'displayfield',
								fieldLabel: '公司',
								name: 'formCompany',
								value:'广东腾安机电安装工程有限公司'
							}
		                ]
		            },{
		                columnWidth:.33,
		                layout: 'form',
		                defaultType: 'textfield',
		                items:[
		                    {fieldLabel: '测试1',name: 'formTest1',},
							{
								xtype: 'displayfield',
								fieldLabel: '编制人',
								name: 'displayLable1',
								value:'雷军'
							}
		                ]
		            },{
		                columnWidth:.33,
		                layout: 'form',
		                defaultType: 'textfield',
		                items:[
		                    {fieldLabel: '测试2',name: 'formTest2',},
		                    { xtype: 'filefield', fieldLabel: '上传文件',name:'fileUpload' },
		                ]
		            }]
		        }],
		        buttons: [{
		            text: '获取表单数据',
		            handler: function() {
		                console.log(console.log(form.getValues()));
		            }
		        },{
					text: '加载表单数据',
					handler: function() {
						//方法一
					    // form.getForm().loadRecord(myFormData)
					   //方法二
					   form.getForm().setValues({
						   formDate:'2020-10-23',
						   formTest1:'formTest1',
						   formTest2:'formTest2',
						   formCompany:'中山明源云'
					   }) 
					}
				}]
		    });
		   
		var viewport = new Ext.Viewport({
		    layout:'anchor',
		    items:[form]
		});
		});
		        </script>
    </body>
</html>
