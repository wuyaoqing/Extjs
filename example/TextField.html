<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		
		<script type="text/javascript">
			
			Ext.onReady(function(){
				
				Ext.create('Ext.form.Panel', {
				    title: 'Contact Info',
				    width: 300,
				    bodyPadding: 10,
					margin:20,
				    renderTo: Ext.getBody(),
				    items: [{
				        xtype: 'textfield',
				        name: 'name',
				        fieldLabel: 'Name',
				        allowBlank: false  // 表单项非空
				    }, {
				        xtype: 'textfield',
				        name: 'email',
				        fieldLabel: 'Email Address',
				        vtype: 'email'  // 表单项需填email格式
				    }]
				});
				
			})
			
		</script>
	</body>
</html>
