<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//类定义需要放在onReady之外
			Ext.define('demo.Demo',{
				name:'qing',
				say:function(){
					return "hi:"+this.name;
				}
			})
			
			
			Ext.onReady(function(){
				//使用
				var demo = new demo.Demo();
				console.log(demo.say());
				
			});
			
		</script>
	</body>
</html>
