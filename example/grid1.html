<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="grid"></div>


		<script type="text/javascript">
			Ext.onReady(function() {
				// 列定义
				var columns = [{
						header: '编号',
						dataIndex: 'id',
						sortable: true
					},
					{
						header: '名称',
						dataIndex: 'name'
					},
					{
						header: '描述',
						dataIndex: 'descn'
					}
				];
				// 本地数据
				var data = [
					['1', 'name1', 'descn1'],
					['2', 'name2', 'descn2'],
					['3', 'name3', 'descn3'],
					['4', 'name4', 'descn4'],
					['5', 'name5', 'descn5']
				];
				var store = new Ext.data.ArrayStore({
					data: data,
					fields: [{
							name: 'id'
						},
						{
							name: 'name'
						},
						{
							name: 'descn'
						}
					]
				});
				store.load();
				//表格面板
				var grid = new Ext.grid.GridPanel({
					autoHeight: true,
					renderTo: 'grid',
					store: store,
					columns: columns,
					forceFit: true,
					columnLines: true,
					loadMask: true, //遮罩
					enableColumnMove: false, //不允许拖动列
					enableColumnResize: false
				});

			});
		</script>

	</body>
</html>
