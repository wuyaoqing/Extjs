<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
			//配置加载器。这应该放在ext-(debug).js调用之后，并且在Ext.onReady之前
			Ext.Loader.setConfig({
				enabled : true,
				paths : {
					'myux' : '/ExtjsGitCodes/ux/window'  //命名空间前缀 ： 路径 
				}
			});
			//加载所有的类名和直接依赖关系
		    Ext.require('myux.MyWindow');
			
			//使用组件
			Ext.onReady(function() {
				 Ext.create('myux.MyWindow').show();
			});
		</script>
	</body>
</html>
