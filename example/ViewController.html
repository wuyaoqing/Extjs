<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
	<!-- 样式文件 -->
	<link href="../ext/neptune/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
	<!-- 核心文件 -->
	<script src="../ext/ext-all-debug.js"></script>
	<!-- 中文包 -->
	<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<script type="text/javascript">
			// 声明model
			Ext.define('User', {
			   extend: 'Ext.data.Model',
			   fields: ['name', 'phone']
			});
			
			//声明controller
			Ext.define('UserListController', {
			    extend : 'Ext.app.ViewController',
			    alias: 'controller.userlist',   //别名
			
			    init: function() {
			        this.userCount = 0;
			        var users = [],
			            i;
			        //初始化
			        for (i = 0; i < 5; ++i) {
			            users.push(this.getUser());
			        }
			        this.getView().getStore().add(users);
			    },
			
			    onAddClick: function() {
			        this.addUser();
			    },
			
			    onDeleteClick: function() {
			        var view = this.getView(),
			            selected = view.getSelectionModel().getSelection()[0],
			            store = view.getStore();
			
			        store.remove(selected);
			    },
			
			    onSelectionChange: function(selModel, selections) {
			        this.lookupReference('delete').setDisabled(selections.length === 0);
			    },
			  
			    getUser: function() {
			        ++this.userCount;
			        return {
			            name: 'User ' + this.userCount,
			            phone: this.generatePhone()
			        };
			    },
			
			    addUser: function() {
			        this.getView().getStore().add(this.getUser());
			    },
			
			    generatePhone: function() {
			        var num = '',
			            i;
			
			        for (i = 0; i < 7; ++i) {
			            num += Ext.Number.randomInt(0, 9);
			            if (num.length === 3) {
			                num += '-';
			            }
			        }
			        return num;
			    }
			});
			
			//声明视图
			Ext.define('UserList', {
			    extend: 'Ext.grid.Panel',
			    controller: 'userlist',
			
			    tbar: [{
			        text: 'Add',
			        listeners: {
			            click: 'onAddClick'
			        }
			    }, {
			        text: 'Delete',
			        reference: 'delete',
			        listeners: {
			            click: 'onDeleteClick'
			        }
			    }],
			    store: {
			        model: 'User'
			    },
			    selModel: {
			        type: 'rowmodel',
			        listeners: {
			            selectionchange: 'onSelectionChange'
			        }
			    },
			    columns: [{
			        flex: 1,
			        dataIndex: 'name',
			        text: 'Name'
			    }, {
			        flex: 2,
			        dataIndex: 'phone',
			        text: 'Phone'
			    }]
			});
			
			Ext.onReady(function() {
			    new UserList({
			        renderTo: Ext.getBody(),
			        width: 400,
			        height: 200
			    });
			});
		</script>
	</body>
</html>
