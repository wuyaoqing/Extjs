<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<button type="button" id="test">按钮</button>
		<input type="text" id="txt" value="" />

		<script type="text/javascript">
			Ext.onReady(function() {

				//事件挂载
				var fn = function() {
					alert("click");
				};
				var fn1 = function() {
					console.log("mouseover");
				}
				var fn2 = function() {
					console.log("mouseout");
				}
				//多个事件给id=test的按钮挂载多个事件
				Ext.get('test').on({
					'click': {
						fn: fn
					},
					'mouseover': {
						fn: fn1,
						scope: this,
						single: false, //single:true 鼠标进入只执行一次
						//delay: 100 //延迟100ms
					},
					'mouseout': {
						fn: fn2,
						single: true, //鼠标出来执行一次
						//delay: 100 //延迟100ms
					}
				});

				//文本框
				function onchange() {
					console.log('onchange');
				}

				function onfocus() {
					console.log('onfocus');
				}
				function onblur() {
					console.log('onblur');
				}
				Ext.get('txt').on({
					'change': {
						fn: onchange
					},
					'focus': {
						fn: onfocus
					},
					'blur':{
						fn:onblur
					}
				})

			});
		</script>
	</body>
</html>
