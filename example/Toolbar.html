<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		
		
		
		<script type="text/javascript">
			Ext.onReady(function() {
			   Ext.create('Ext.toolbar.Toolbar', {
			       renderTo: document.body,
			       width   : 500,
			       items: [
			           {
			               // xtype: 'button', // 默认的工具栏类型 
			               text: '按钮'
			           },
			           {
			               xtype: 'splitbutton',
			               text : '分割按钮'
			           },
			           // 使用右对齐容器
			           '->', // 等同 { xtype: 'tbfill' }
			           {
			               xtype    : 'textfield',
			               name     : 'field1',
			               emptyText: '输入搜索词'
			           },
			           // 添加工具栏项之间的垂直分隔条
			           '-', // 等同 {xtype: 'tbseparator'} 创建 Ext.toolbar.Separator
			           'text 1', // 等同 {xtype: 'tbtext', text: 'text1'} 创建 Ext.toolbar.TextItem
			           { xtype: 'tbspacer' },// 等同 ' ' 创建 Ext.toolbar.Spacer
			           'text 2',
			           { xtype: 'tbspacer', width: 50 }, // 添加一个50像素的空格
			           'text 3'
			       ]
			   });
			});
		</script>
	</body>
</html>
