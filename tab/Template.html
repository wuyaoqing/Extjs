<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/gray/resources/ext-theme-gray-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/gray/ext-theme-gray-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
			Ext.onReady(function() {
			 var tabs = Ext.create('Ext.tab.Panel', {
			     width: 400,
			     height: 400,
			     renderTo: document.body,
				 listeners:{
					 tabchange:function( tabPanel, newCard, oldCard, eOpts){
						// console.log(newCard.items.length);//新面板items
					 }
				 },
			     items: [{
			         title: 'Home',
			         html: 'Home',
			         itemId: 'home'
			     }, {
			         title: 'Users',
			         html: 'Users',
			         itemId: 'users',
			         hidden: true
			     }, {
			         title: 'Tickets',
			         html: 'Tickets',
			         itemId: 'tickets'
			     }] 
			 });
			 
			 
			 //动态加载的面板
			 var Panel = Ext.create('Ext.panel.Panel',{
				 title:'动态加载的面板',
				 layout:'vbox',
				 items:[
					 {xtype:'textfield',fieldLabel:'文本框'},
					 {xtype:'datefield',fieldLabel:'日期'}
				 ] 
			 })
			 tabs.add(Panel)
			// tabs.setActiveTab(3);
			 
			 
			 //加载自定义页面
			 Ext.define('zsmy.panel',{
				 xtype:'myPanel',
				 extend:'Ext.panel.Panel',
				 title:'动态加载的自定义面板',
				 layout:'vbox',
				 closable:true, //可关闭的
				 items:[
					 {xtype:'textfield',fieldLabel:'文本框'},
					 {xtype:'datefield',fieldLabel:'日期'}
				 ],
				 initComponent:function()
				 {
				     this.callParent();
					 console.log('zsmy.panel');
				 }
			 })
			 tabs.add(new zsmy.panel({
				 title:'自定义面板'
			 }))
			  tabs.setActiveTab(4);
			  
			});
		</script>
	</body>
</html>
