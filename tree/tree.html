<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
	<!-- 样式文件 -->
	<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
	<!-- 核心文件 -->
	<script src="../ext/ext-all-debug.js"></script>
	<!-- 中文包 -->
	<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		
		<script type="text/javascript">
			Ext.onReady(function(){
				//tree data
				var store = Ext.create('Ext.data.TreeStore', {
				    root: {
				        children: [
				            { text: "动物",checked:false, children:[
								{text:'哺育动物',checked:false,children:[
									{text:'人',checked:false,leaf:true},
									{text:'蝙蝠',checked:false,leaf:true}
								]
								}],
							},
				            { text: "水果", checked: false, 
							   children: [
				                { text: "苹果", checked: false, leaf: true },
				                { text: "雪梨", checked: false, leaf: true}
								] 
							},
				            { text: "汽车", checked: false,children:[
								{ text: "丰田", checked: false, leaf: true}
							]}
				        ]
				    }
				});
				//tree
				var tree = Ext.create('Ext.tree.Panel', {
				    title: '树控件',
				    width: 200,
				    //height: 200,//不设定高度将自动设置高度
				    store: store,
				    rootVisible: false //隐藏root根节点
				});
				
				tree.render(Ext.getBody());
				tree.getRootNode().expand(false);
				tree.on('itemclick',function(node){
					console.log(node);
				});
				
			})
		</script>
	</body>
</html>
