<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		
		<script type="text/javascript">
			Ext.onReady(function() {
//-----------Ext.Array---------
var array = [1,2,3,4,5,null,""];
console.log(array);//[1, 2, 3, 4, 5, null, ""]

//过滤掉数组里的空值,不会修改原来的数组
console.log(Ext.Array.clean(array));// [1, 2, 3, 4, 5]

//检查数组中是否包含给定元素
console.log(Ext.Array.contains(array,2));//true
console.log(Ext.Array.contains(array,'1'));//false

//------------迭代数组Ext.each 是 Ext.Array.each 的别名
var countries = ['Vietnam', 'Singapore', 'United States', 'Russia'];
Ext.each(countries, function(name, index, countriesItSelf) {
	console.log(name);
});

//------去重
array = [1,2,3,4,1,3];
console.log(Ext.Array.unique(array));//[1, 2, 3, 4]
				
				
				
//-----------Ext.Date---------				
				
// Add 基本用法：
var dt = Ext.Date.add(new Date('10/29/2006'), Ext.Date.DAY, 5);
console.log(dt); //返回 'Fri Nov 03 2006 00:00:00'

// 负数将按照减法运算：
var dt2 = Ext.Date.add(new Date('10/1/2006'), Ext.Date.DAY, -5);
console.log(dt2); //返回 'Tue Sep 26 2006 00:00:00'				
				
//---当前时间戳
console.log(Ext.Date.now());				
				
				
//转时间				
var dt = Ext.Date.parse('2020-10-30 10:34:00','Y-m-d g:i:s')			
console.log(dt);	//Fri Oct 30 2020 10:34:00 GMT+0800 (中国标准时间)			
			
//当前月份最大天数				
console.log(Ext.Date.getDaysInMonth(new Date('10/29/2020')));				
				
//-----------Ext.Is---------								
	console.log(Ext.is.Desktop);//true
	console.log(Ext.is.Windows);//true			
		
	//-----------Ext.Number---------		
	console.log(Ext.Number.randomInt(0,100));
		
	//-----------Ext.Object---------					
	var values = Ext.Object.getKeys({
	    name: 'Jacky',
	    loves: 'food'
	}); 
	console.log(values);// ['name', 'loves']
	
	//----toQueryString
	console.log(Ext.Object.toQueryString({foo: 1, bar: 2}));// 返回 "foo=1&bar=2"
	//foo=1&bar=2&name=&Date=2020-10-30T10%3A56%3A02
	console.log(Ext.Object.toQueryString({foo: 1, bar: 2,name:null,Date:new Date()}));

//-----------Ext.String---------	
var t = Ext.String.repeat('--', 3, '/'); 
console.log(t);//'--/--/--'
var s = Ext.String.leftPad('123', 5, '0');
// s 现在是：'00123'
console.log(s);
	
			});
		</script>
	</body>
</html>
