<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="grid"></div>
		<script type="text/javascript">
			Ext.onReady(function() {
				//1:定义数据
				var columns = [
				    {header:'编号',dataIndex:'id'},
				    {header:'名称',dataIndex:'name'},
				    {header:'描述',dataIndex:'descn'}
				];
				//2:定义二维数据	
				var data = [
				    ['1','name1','descn1'],
				    ['2','name2','descn2'],
				    ['3','name3','descn3'],
				    ['4','name4','descn4'],
				    ['5','name5','descn5']
				];
				//3:定义store		
				var store = new Ext.data.ArrayStore({
					data: data,
					fields: [
				        {name: 'id'},
				        {name: 'name'},
				        {name: 'descn'}
					]
				});
				store.load();
						
				var grid = new Ext.grid.GridPanel({
					title:'表格',
					enableColumnMove:false,
					enableColumnResize:false,
				    autoHeight: true,
				    renderTo: 'grid',
				    store: store,
				    columns: columns,
					stripeRows:false
				});


			});
		</script>
		</script>
	</body>
</html>
