<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		 <div id="grid"></div>
		 
		 <script type="text/javascript">
		 	Ext.onReady(function(){
		 	
		 	    var columns = [
		 	        {header:'编号',dataIndex:'id'},
		 	        {header:'名称',dataIndex:'name'},
		 	        {header:'描述',dataIndex:'descn'},
		 	        {header:'日期',dataIndex:'date',width:150, renderer: Ext.util.Format.dateRenderer('Y-m-d H:i:s')}
		 	    ];
		 	
		 	    var data = [
		 	        ['1','name1','descn1','1970-01-15T02:58:04'],
		 	        ['2','name2','descn2','1970-01-15T02:58:04'],
		 	        ['3','name3','descn3','1970-01-15T02:58:04'],
		 	        ['4','name4','descn4','1970-01-15T02:58:04'],
		 	        ['5','name5','descn5','1970-01-15T02:58:04']
		 	    ];
		 	
		 	    var store = new Ext.data.ArrayStore({
		 			data: data,
		 	        fields: [
		 	            {name: 'id'},
		 	            {name: 'name'},
		 	            {name: 'descn'},
		 	            {name: 'date', type:'date',dateFormat: 'Y-m-dTH:i:s'}
		 	        ]
		 	    });
		 	    store.load();
		 	
		 	    var grid = new Ext.grid.GridPanel({
		 	        autoHeight: true,
		 	        renderTo: 'grid',
		 	        store: store,
		 	        columns: columns
		 	    });
		 	
		 	});
		 	        </script>
		 </script>
	</body>
</html>
