<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ExtJs5.1测试</title>
		<!-- 样式文件 -->
		<link href="../ext/neptune/resources/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css">
		<!-- 核心文件 -->
		<script src="../ext/ext-all-debug.js"></script>
		<!-- 核心文件 -->
		<script src="../ext/neptune/ext-theme-neptune-debug.js"></script>
		<!-- 中文包 -->
		<script src="../ext/locale/ext-locale-zh_CN-debug.js" type="text/javascript"></script>
	</head>
	<body>
		<script type="text/javascript">
			Ext.onReady(function() {
			 // 建立一个store要使用的 model
			 Ext.define('User', {
			     extend: 'Ext.data.Model',
			     fields: [
			         {name: 'id', type: 'int'},
			         {name: 'name',  type: 'string'}
			     ]
			 });
			
			  var myStore = Ext.create('Ext.data.Store', {
			      autoLoad: true,
			      model: "User",
			      proxy: {
			          type: 'ajax',
			          url: 'users.json',
			          reader: {
			              type: 'json',
			              rootProperty: 'users'
			          }
			      }
			  });

			 
			 //数量
			 console.log(myStore.getCount());
			 myStore.each(function(record){
				 console.log(record.get('age'));
			 })
			});
		</script>
	</body>
</html>
